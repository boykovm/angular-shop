<div class="product-card d-flex flex-column px-3 py-3">
  <div class="product-image">
    <div class="discount">-36%</div>
    <img src="">
  </div>

  <div class="product-short-description mt-3">
    <div class="short-description">
      <a [routerLink]="'product'">
        Product title
      </a>
      <h6>
        Space for a small product description
      </h6>
    </div>
    <div class="price d-flex flex-row justify-content-between">
      <h4 class="d-inline-block">1.48 USD</h4>

      <button class="btn" type="button">
        Buy now
      </button>
    </div>
  </div>
</div>
