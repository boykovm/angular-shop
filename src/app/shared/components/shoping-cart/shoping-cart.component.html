<div class="head-line d-flex flex-row justify-content-between mb-4 align-items-center">
  <h2>Shopping cart</h2>

  <button class="btn d-flex flex-row p-0" (click)="continueShopping()">
    <p class="mb-0 my-auto">Close</p>
    <img src="./assets/images/icons/ic-actions-close-simple.svg" alt="X">
  </button>

</div>

<div class="products">
  <app-basket-product></app-basket-product>
  <app-basket-product></app-basket-product>
</div>

<div class="conclusion container-fluid pl-0 pr-4">
  <div class="head-line d-flex flex-column">
    <h6 class="mb-1">
      Subtotal
    </h6>

    <h2 class="mb-4">
      73.98 USD
    </h2>
  </div>
  <hr>

  <div class="d-flex flex-row justify-content-between pb-3 mb-3">
    <button class="btn continue" (click)="continueShopping()">
      Continue shopping
    </button>
    <button class="btn to-checkout" (click)="toCheckout()">
      Go to Checkout
    </button>
  </div>
</div>
